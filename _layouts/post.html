---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.date %}
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: site.theme_config.date_format | default: "%Y-%m-%d" }}</time>
    {% endif %}
    <hr class="divider">
  </header>

  {{ content }}
</article>

<a class="back-link" href="{{ "/" | relative_url }}">{{ site.theme_config.back_home_text | default: "â† back" }}</a>
